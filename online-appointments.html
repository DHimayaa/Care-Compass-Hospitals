<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Appointments</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="appointment-header">
    <div class="container">
      <h1>Online Appointments</h1>
      <p>Book your appointments with our qualified doctors from the comfort of your home.</p>
    </div>
  </header>

  <section class="appointment-form-section">
    <div class="container">
      <h2>Schedule Your Appointment</h2>
      <form class="appointment-form" action="#" method="POST">
        <div class="form-group">
          <label for="full-name">Full Name:</label>
          <input type="text" id="full-name" name="full-name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="specialty">Choose Specialty:</label>
          <select id="specialty" name="specialty" required>
            <option value="general-medicine">General Medicine</option>
            <option value="pediatrics">Pediatrics</option>
            <option value="cardiology">Cardiology</option>
            <option value="dermatology">Dermatology</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Preferred Date:</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="message">Additional Notes:</label>
          <textarea id="message" name="message" rows="4"></textarea>
        </div>
        <button type="submit" class="btn appointment-btn">Submit Appointment</button>
      </form>
      <a href="index.html" class="btn back-btn">Go Back to Home</a>
    </div>
  </section>
</body>
</html>
